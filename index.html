---
layout: default
---

<div class="posts">
  {% for post in site.posts reversed %}
    {% assign currentdate = post.date | date: "%B %Y" %}
    {% if currentdate != date %}
      <h1>{{ currentdate }}</h1>
      {% assign date = currentdate %}
    {% endif %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} - Week of {{ post.date | date: "%B %e, %Y" }}</a></h2>

    </article>
  {% endfor %}
</div>
